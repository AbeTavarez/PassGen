<div class="container">
  <h1>PassGen</h1>

  <div class="mb-3">
    <label class="form-label">Enter Password Length</label>
    <input
      type="number"
      (input)="onChangeLength($event)"
      class="form-control"
    />
  </div>

  <div class="mb-3 form-check">
    <div class="">
      <input type="checkbox" (change)="onChangeUseLetters()" class="form-check-input"/>
      <label>Use Letters</label>
    </div>

    <div>
      <input type="checkbox" (change)="onChangeUseNumbers()" class="form-check-input"/>
      <label>Use Numbers</label>
    </div>
    <div>
      <input type="checkbox" (change)="onChangeUseSymbols()" class="form-check-input"/>
      <label>Use Symbols</label>
    </div>
  </div>
  <div>
    <button
      [disabled]="
        !(length && (includeLetters || includeSymbols || includeNumbers))
      "
      (click)="onButtonClick()"
      class="btn btn-primary"
    >
      Generate Password
    </button>
  </div>

  <div *ngIf="password" class="mb-2 mt-5">
    <label class="form-check-label h5" for="new-pass">Your new Password: </label>
    <input [value]="password" class="form-check-label" id="new-pass"/>
  </div>
</div>
